<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aanmeldingsformulier</title>
</head>

<body>
    <header>
        <h1>aanmeldingsformulier</h1>
        <ul>
            <li>
                <label for="voornaam">Voornaam:</label>
                <input type="text" id="voornaam" name="voornaam" required>
            </li>
            <li>
                <label for="achternaam">achternaam</label>
                <input type="text" id="achternaam" name="achternaam" required>
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="Email" name="email" required>
            </li>
            <li>
                <label for="telefoonnummer">Telefoonnummer</label>
                <input type="tel" id="telefoonnummer" name="telefoonnummer" pattern="[0-9] {2}-[0-9] {8}" required>
            </li>
            <li>
                <label for="pc">postcode: <small>1234 AB</small></label>
                <input type="pc" pattern="[0-9] {4} \s [A-Z] {2}"
                    title="een postcode bestaat uit 4 cijfers, 1 spatie en 2 hoofdletters" required>
            </li>
            <li>

                <label for="woonplaats">Woonplaats:</label>
                <input type="text" title="woonplaats" required>

            </li>
            <li>

                <label for="start">Datum levering:</label>

                <input type="date" id="start" name="trip-start" value="2021-09-24" min="2021-01-01" max="2023-12-31"
                    required>

            </li>
            <li>

                <label for="Programmeercursus">Kies wat u wilt leren:</label>
                <select name="Programmeercursus" id="Programmeercursus">
                    <option value="Html">Html</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                    <option value="MySQL">MySQL</option>
                    <option value="C#">C#</option>
                </select>

            </li>
            <li>

                <label for="Participants">Hoe veel mensen doen er mee?:</label>
                <br>
                <input type="radio" id="aantal" name="aantal mensen die mee doen" value="1 persoon">
                <label for="1 persoon">1 Persoon</label>
                <br>
                <input type="radio" id="aantal" name="aantal mensen die mee doen" value="2-5 personen">
                <label for="2-5 personen">2-5 personen</label>
                <br>
                <input type="radio" id="aantal" name="aantal mensen die mee doen" value="5-10 personen">
                <label for="5-10 personen">5-10 personen</label>

            </li>
            <li>

                <label for="Rekeningnummer">Rekeningnummer:</label>
                <input type="text" id="rekeningnummer" name="rekeningnummer" pattern="[NL]-[0-9]{2}-[a-z]{4}-[0-9]{10]"
                    value="NL" required>

            </li>
            <li>

                <label for="opmerkingen">heeft u nog opmerkingen of extra informatie?:</label>
                <input type="text" id="opmerkingen" name="opmerkingen">

            </li>

            <button onclick="window.location.reload()">Submit</button>
            <button onclick="window.location.reload()">Reset</button>

        </ul>
    </header>
</body>

</html>
